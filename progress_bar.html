<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Main Progress Bar</title>
  <style>
    body {
      background-color: #1e1e1e;
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      color: white;
    }
    #progress-only {
      width: 50%;
      max-width: 600px;
      margin: 20px auto;
    }
    .main-label {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 16px;
      text-align: center;
    }
    .progress-bar {
      width: 100%;
      height: 25px;
      background-color: #444;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 0 5px #222;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4caf50, #81c784);
      border-radius: 12px 0 0 12px;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>

  <div id="progress-only">
    <div class="main-label">Total Progress: <span id="main-percent">0%</span></div>
    <div class="progress-bar">
      <div class="progress-fill" id="main-bar"></div>
    </div>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSn3NLTy4PlTC66NVTpTAYJGvLajb2LZtS0q0uZ4c2ongo-6vL672akiTfUHeFb8lwIhtZ5yqb5EU97/pub?gid=0&single=true&output=csv";

    async function updateBar() {
      try {
        const res = await fetch(csvUrl + "&_=" + Date.now());
        const text = await res.text();
        const rows = text.trim().split("\n").slice(1); // Skip header row

        let total = 0, current = 0;
        rows.forEach(row => {
          const parts = row.split(",");
          if (parts.length >= 3) {
            const cur = parseFloat(parts[1].trim());
            const tot = parseFloat(parts[2].trim());
            if (!isNaN(cur) && !isNaN(tot)) {
              current += cur;
              total += tot;
            }
          }
        });

        const percent = total > 0 ? Math.floor((current / total) * 100) : 0;
        document.getElementById("main-bar").style.width = percent + "%";
        document.getElementById("main-percent").textContent = percent + "%";
      } catch (err) {
        console.error("Failed to load CSV data:", err);
      }
    }

    updateBar();
    setInterval(updateBar, 3000); // update every 10 seconds
  </script>

</body>
</html>
