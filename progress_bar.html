<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Main Progress Bar</title>
  <style>
    body {
      background-color: #1e1e1e;
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      color: white;
    }
    #progress-only {
      width: 100%;         /* half the page width */
      margin: 20px auto;  /* center horizontally */
    }
    .main-label {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 16px;
      text-align: center;
    }
    .progress-bar {
      width: 100%;
      height: 25px;
      background-color: #444;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 0 5px #222;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4caf50, #81c784);
      border-radius: 12px 0 0 12px;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>

  <div id="progress-only">
    <div class="main-label">Total Progress: <span id="main-percent">0%</span></div>
    <div class="progress-bar">
      <div class="progress-fill" id="main-bar"></div>
    </div>
  </div>

  <script>
    async function updateBar() {
      try {
        const res = await fetch("progress.json?_=" + new Date().getTime());
        const data = await res.json();

        const total = data.achievements.reduce((sum, a) => sum + a.total, 0);
        const current = data.achievements.reduce((sum, a) => sum + a.current, 0);
        const percent = total > 0 ? Math.floor((current / total) * 100) : 0;

        const bar = document.getElementById("main-bar");
        const percentText = document.getElementById("main-percent");

        bar.style.width = percent + "%";
        percentText.textContent = percent + "%";
      } catch (err) {
        console.error("Failed to load progress:", err);
      }
    }

    updateBar();
    setInterval(updateBar, 3000);
  </script>

</body>
</html>
